<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Τζόκερ</title>
    <style>
  div{
  width:100px;
  height:15px;
  border:1px solid black;
  float:left;
  padding:10px;
}
 .jok{
  width:100px
  height:100px;
  border:1px solid black;
  float:left;
  padding:20px;
}
  </style>
  <script>
 function klirosipente(){
 var n;
 var p=new Array();
 for (var i=1;i<=5;i++){
 do{
 n=Math.floor(Math.random()*45)+1;
 } while (p.indexOf(n)!=-1);
 p.push(n);
 }
 var ex=document.querySelector("#pentada");
 ex.innerHTML=p;
 }
  function klirosijok(){
 var m;
 var b=new Array();
 for (var i=1;i<=1;i++){
 do{
 m=Math.floor(Math.random()*20);
 } while (b.indexOf(m)!=-1);
 b.push(m);
 }
 var ex=document.querySelector(".jok");
 ex.innerHTML=b;
 }
  </script>
</head>
<body>
<img src="joker.jpg" width="300">
</br> </br>
<button onclick="klirosipente()">Τυχερή Πεντάδα</button>
</br> </br>
<div id="pentada"></div>
</br> </br>
</br> </br>
<button onclick="klirosijok()">Τζόκερ</button>
</br> </br>
<p class="jok"></p>
</body>
</html>
